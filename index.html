<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fizz Buzz</title>
    </head>
    <body>
        <script>
            
            let number = parseInt(prompt("Enter a number"));
            
            for( let i = 1; i <= number; i++){
                if(i % 3 === 0 && i % 5 === 0){
                    console.log("FizzBuzz");
                } else if(i % 3 === 0){
                    console.log("fizz");
                } else if (i % 5 === 0){
                    console.log("buzz");
                } else {
                    console.log(i);
                }
            }

        </script>
    </body>
</html>
